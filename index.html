<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel = "stylesheet" href = "style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Launch countdown timer</title>

</head>
<body>
  <div class = "first-conteiner">
    <h1 class = "headline">Weâ€™re launching soon</h1>
    <div class = "timer">
      <div class = "days">
        <div class = "first-circle"></div>
        <div class = "second-circle"></div>
        <span class = "days-text">{time}</span>
        <div class = "days-timer-background"></div>
        <h1 class = "name">DAYS</h1>
        <div class = "line"></div>
      </div>
      <div class = "hours">
        <div class = "first-circle"></div>
        <div class = "second-circle"></div>
        <span class = "hours-text">{time}</span>
        <div class = "hours-timer-background"></div>
        <h1 class = "name">HOURS</h1>
        <div class = "line"></div>
      </div>
      <div class = "minutes">
        <div class = "first-circle"></div>
        <div class = "second-circle"></div>
        <span class = "minutes-text">{time}</span>
        <div class = "minutes-timer-background"></div>
        <h1 class = "name">MINUTES</h1>
        <div class = "line"></div>
      </div>
      <div class = "seconds">
        <div class = "first-circle"></div>
        <div class = "second-circle"></div>
        <span class = "seconds-text">{time}</span>
        <div class = "seconds-timer-background"></div>
        <h1 class = "name">SECONDS</h1>
        <div class = "line"></div>
      </div>
    </div>
  </div>
  <div class = "socials">
    <img src = "images/icon-facebook.svg" class = "fb">
    <img src = "images/icon-pinterest.svg" class = "pinterest">
    <img src = "images/icon-instagram.svg" class = "instagram">
  </div>
  <script src ="script.js"></script>
</body>
</html>
